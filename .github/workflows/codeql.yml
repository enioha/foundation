name: "CodeQL Advanced"

on:
  push:
    branches: [ "feature" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '*/5 * * * *'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: true
      matrix:
        include:
          - language: 'python'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Obtém todo o histórico do repositório
          fetch-depth: 0  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest requests

      - name: Get changed Python files
        id: files
        run: |
          # Obtém o commit anterior para comparação
          PREV_COMMIT=$(git rev-parse HEAD~1)
    
          # Get the list of modified .py files
          files=$(git diff --name-only $PREV_COMMIT HEAD | grep '\.py$' || true)
          echo "Changed files: $files"
          echo "::set-output name=files::$files"
        shell: bash
        
      - name: Run Flake8 on changed files
        run: |
          if [[ -n "${{ steps.files.outputs.files }}" ]]; then
            flake8 ${{ steps.files.outputs.files }}
          else
            echo "No Python files changed"
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
